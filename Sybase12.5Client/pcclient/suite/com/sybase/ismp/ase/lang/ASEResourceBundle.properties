ws_generic=#\n\
# --- This file was generated by Sybase InstallShield Installer ---\n\
#\n\
#\n\
# This is the main configuration file for the\n\
# ASE Web Services Producer. Note that this file\n\
# is only read at startup. \n\
\n\
# This file is divided into two sections in the \n\
# interest of making it easier to understand. The\n\
# first section specifies commonly used properties\n\
# while the second section covers all remaining properties.\n\
#\n\
#\n\
# NOTE: Use of environment variables is not supported in\n\
# this configuration file.  You MUST supply a \n\
# full pathname or a relative path name. For NT/2000 systems,\n\
# please use \\ as file seperators.\n\
#\n\
#\n\
#    Commonly Used Properties   \n\
# \n\
\n\
# Which port should the Producer process listen\n\
# for HTTP requests that contain SOAP payloads?\n\
# The default for this is 8181.\n\
\n\
com.sybase.ase.ws.producer.httpport={36}\n\
\n\
# Where should the log file for the Producer reside? \n\
# By default this goes to $SYBASE/$SYBASE_WS/logs/producer.log\n\
# or %SYBASE%\\%SYBASE_WS%\\logs\\producer.log.\n\
#\n\
# PLEASE NOTE: Environment variable are not supported in this\n\
# config file. You MUST supply a full pathname or a relative\n\
# path name. For NT/2000 systems, please use \\ as file seperators.\n\
#\n\
com.sybase.ase.ws.producer.logfilename={0}/{37}/logs/producer.log\n\
\n\
# Where should the log file for the Consumer process\n\
# reside. By default this goes to $SYBASE/$SYBASE_WS/logs/consumer.log\n\
# or %SYBASE%\\%SYBASE_WS%\\logs\\consumer.log\n\
#\n\
# PLEASE NOTE: Environment variable are not supported in this\n\
# config file. You MUST supply a full pathname or a relative\n\
# path name.\n\
#\n\
com.sybase.ase.ws.consumer.logfilename = {0}/{37}/logs/consumer.log\n\
\n\
# Where should the log file for the HTTP process\n\
# reside? This file contains a record of all GET and POST\n\
# activity for the HTTP server. The format for this file\n\
# is NCSA compliant. By default this goes to \n\
# $SYBASE/$SYBASE_WS/logs/http.log or \n\
# %SYBASE%\\%SYBASE_WS%\\logs\\http.log\n\
#\n\
# PLEASE NOTE: Environment variable are not supported in this\n\
# config file. You MUST supply a full pathname or a relative\n\
# path name. For NT/2000 systems, please use \\ as file seperators.\n\
\n\
com.sybase.ase.ws.producer.jettylogfile={0}/{37}/logs/http.log\n\
\n\
# Where should the Producer find the interfaces file?\n\
# The default for this is $SYBASE/interfaces or \n\
# %SYBASE%\\ini\\sql.ini.\n\
#\n\
#\n\
# PLEASE NOTE: Environment variable are not supported in this\n\
# config file. You MUST supply a full pathname or a relative\n\
# path name. For NT/2000 systems, please use \\ as file seperators.\n\
#\n\
#com.sybase.ase.ws.interfaces =\n\
\n\
# Where should the Producer find the libtcl.cfg file that\n\
# is used to identify LDAP servers?\n\
# The default for this is $SYBASE/$SYBASE_OCS/config/libtcl.cfg or\n\
# %SYBASE%\\%SYBASE_OCS%\\ini\\libtcl.cfg for 32 bit platforms. For 64 \n\
# bit platforms, the defaults are $SYBASE/$SYBASE_OCS/config/libtcl64.cfg\n\
# or %SYBASE%\\%SYBASE_OCS%\\ini\\libtcl64.cfg.\n\
#\n\
#\n\
# PLEASE NOTE: Environment variable are not supported in this\n\
# config file. You MUST supply a full pathname or a relative\n\
# path name. For NT/2000 systems, please use \\ as file seperators.\n\
#\n\
#com.sybase.ase.ws.libtcl =\n\
\n\
#\n\
#   All Remaining Properties\n\
#\n\
# The maximum number of threads that will be in the\n\
# thread pool to service HTTP requests at once.\n\
# The default is set to 250.\n\
\n\
com.sybase.ase.ws.producer.tuning.maxthreads = 250\n\
\n\
# The minimum number of threads that will always be\n\
# in the thread pool to service HTTP requests.\n\
# The thread pool is initialized to this value at\n\
# startup.\n\
com.sybase.ase.ws.producer.tuning.minthreads = 45\n\
\n\
# The maximum time a HTTP thread may be idle before \n\
# being considered for destruction. This value is\n\
# represented in milliseconds. The default is 60000.\n\
\n\
com.sybase.ase.ws.producer.tuning.maxidletime = 60000\n\
\n\
# The maximum number of threads that will be in the\n\
# thread pool to service HTTPS requests at once.\n\
# The default is set to 250.\n\
\n\
com.sybase.ase.ws.producer.tuning.ssl.maxthreads = 250\n\
\n\
# The minimum number of threads that will always be\n\
# in the thread pool to service HTTP requests.\n\
# The thread pool is initialized to this value at\n\
# startup.\n\
\n\
com.sybase.ase.ws.producer.tuning.ssl.minthreads = 10\n\
\n\
# The maximum time a HTTPS thread may be idle before \n\
# being considered for destruction. This value is\n\
# represented in milliseconds. The default is 60000.\n\
\n\
com.sybase.ase.ws.producer.tuning.ssl.maxidletime = 60000\n\
\n\
# The following 4 properties represent what is needed\n\
# to start SSL successfully. \n\
#\n\
# 1. com.sybase.ase.ws.producer.ssl.keypassword\n\
# 2. com.sybase.ase.ws.producer.ssl.httpsport\n\
# 3. com.sybase.ase.ws.producer.ssl.keystore\n\
# 4. com.sybase.ase.ws.producer.ssl.keypassword\n\
#\n\
# The ssl.keypassword property holds the password required \n\
# to access the keystore. \n\
#\n\
# The ssl.keystore property, whose default is \n\
# $SYBASE/$SYBASE_WS/producer/keystore or \n\
#  %SYBASE%\\%SYBASE_WS%\\producer\\keystore specifies the location\n\
# of all certificates. \n\
#\n\
# The ssl.httpsport specifies the port the Producer \n\
# should listen for SSL requests on.\n\
#\n\
# The ssl.password specifies the password for\n\
# the private key held in the keystore.\n\
#\n\
# All 4 properties must be specified for SSL to start \n\
# properly.\n\
\n\
com.sybase.ase.ws.producer.ssl.password =\n\
com.sybase.ase.ws.producer.ssl.httpsport =\n\
com.sybase.ase.ws.producer.ssl.keystore =\n\
com.sybase.ase.ws.producer.ssl.keypassword =

shutdown_mon=sms_shutdown\ngo\n

shutdown=shutdown SYB_BACKUP with nowait\ngo\nshutdown with nowait\ngo\n

shutdown_sh=#!/bin/sh\n\
SYBASE={0}\n\
export SYBASE\n\
SYBASE_OCS=OCS-12_5\n\
export SYBASE_OCS\n\
SYBASE_ASE=ASE-12_5\n\
export SYBASE_ASE\n\
ASE=$SYBASE/$SYBASE_ASE\n\
OCS=$SYBASE/$SYBASE_OCS\n\
LD_LIBRARY_PATH=$ASE/dll:$ASE/lib:$ASE/bin:$OCS/dll:$OCS/bin:$OCS/lib:$LD_LIBRARY_PATH\n\
export LD_LIBRARY_PATH\n\
$OCS/bin/isql -S{1}_MON -U{4} -P{5} -i $(ASE.dir)/shutdownmon.sql
$OCS/bin/isql -S{1} -U{4} -P{5} -i $(ASE.dir)/shutdown.sql

env_win=set SYBASE_ASE=ASE-12_5\n\
set SYBASE_OCS=OCS-12_5\n\
set SYBASE={0}\n\
set ASE=%SYBASE%\%SYBASE_ASE%\n\
set OCS=%SYBASE%\%SYBASE_OCS%\n\
set path=%ASE%\bin;%ASE%\dll;%OCS%\bin;%OCS%\lib3p;%OCS%\dll;%path%\n\
cmd /c if not exist {0}\data md {0}\data
%ASE%\bin\sybatch -r %ASE%\sqlsrv.res\n

env_unix=#!/bin/sh\n\
SYBASE={0}\n\
export SYBASE\n\
SYBASE_OCS=OCS-12_5\n\
export SYBASE_OCS\n\
SYBASE_ASE=ASE-12_5\n\
export SYBASE_ASE\n\
ASE=$SYBASE/$SYBASE_ASE\n\
OCS=$SYBASE/$SYBASE_OCS\n\
LD_LIBRARY_PATH=$ASE/dll:$ASE/lib:$ASE/bin:$OCS/dll:$OCS/bin:$OCS/lib:$LD_LIBRARY_PATH\n\
export LD_LIBRARY_PATH\n\
if [ ! -d {0}/data ]; then mkdir {0}/data; fi\n\
echo "Executing env.sh"\n\
sleep 20\n\
#cd $ASE ;  $ASE/bin/srvbuildres -r $ASE.dir/sqlsrv.res \n


run_unix=#!/bin/sh \n\
# \n\
# Master device path:   {0}/data/master.dat\n\
# Error log path:       {0}/install/errorlog\n\
# Directory for shared memory files:    {0}\n\
# Adaptive Server name: {1}\n\
#\n\
{0}/bin/dataserver \
-d{0}/data/master.dat \
-e{0}/install/errorlog \
-M{0} \
-s{1}\n

