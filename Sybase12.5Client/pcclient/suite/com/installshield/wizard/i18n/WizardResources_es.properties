OptionsTemplate.templateInstructions=Este archivo se puede utilizar para crear un archivo de opciones (por ejemplo, un archivo de respuestas) para el asistente "{0}". Los archivos de opciones se utilizan con "-options" en la l\u00ednea de mandatos para modificar los valores del asistente. <p/>Los valores que se pueden especificar para el asistente aparecen a continuaci\u00f3n. Para utilizar esta plantilla, siga estos pasos:<indent>1. Habilite uno de estos valores eliminando los caracteres de cabecera ''###'' de la l\u00ednea (busque ''###'' para localizar los valores que puede cambiar).<p/>2. Especifique un valor para uno de ellos sustituyendo los caracteres ''&lt;valor>''. Lea la documentaci\u00f3n de los valores para obtener informaci\u00f3n sobre c\u00f3mo especificar este valor .<p/>3. Guarde los cambios al archivo. <p/>4. Para utilizar el archivo de opciones con el asistente, especifique -options &lt;nombre-archivo> como argumento de la l\u00ednea de mandatos para el asistente, siendo &lt;nombre-archivo> el nombre de este archivo de opciones.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
#   WizardBean.valueStr. For example, if WizardBean.valueStr is translated as
#   "<Wert>" (the German translation), then templateInstructions should use
#   "&lt;Wert>". (Note that the string "&lt;" must be used instead of the character
#   '<' because of XML notational requirements.)
# - The string "-options" should not be translated.
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>. (Note that "file-name" occurring in the string "&lt;file-name>"
# should be translated wherever it occurs.
#

