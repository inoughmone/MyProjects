OptionsTemplate.templateInstructions=To datoteko lahko uporabite za izdelavo datoteke mo\u017enosti (t.j. odzivne datoteke) za \u010darovnik "{0}". Datoteke mo\u017enosti uporabite tako, da v ukazni vrstici podate "-options" in z njihovo pomo\u010djo nato spremenite nastavitve \u010darovnika.<p/>Spodaj so prikazane nastavitve, ki jih je mogo\u010de spremeniti za \u010darovnika. \u010ce \u017eelite uporabiti to predlogo, storite naslednje:<indent>1. Spodnjo nastavitev omogo\u010dite tako, da v vrstici odstranite prve znake ''###'' (''###'' prikazuje nastavitve, ki jih lahko spremenite).<p/>2. Podajte vrednost za nastavitev tako, da nadomestite znake ''&lt;vrednost>''. Za informacije o podajanju vrednosti nastavitev preberite dokumentacijo posameznih nastavitev.<p/>3. Shranite spremembe v datoteki.<p/>4. \u010ce \u017eelite v \u010darovniku uporabiti datoteko mo\u017enosti, v argumentu ukazne vrstice \u010darovnika -options &lt;ime_datoteke>, kjer je &lt;ime_datoteke> ime te datoteke mo\u017enosti.</indent>
