OptionsTemplate.templateInstructions=Bu dosya, "{0}" sihirbaz\u0131 i\u00e7in se\u00e7enekler dosyas\u0131 (yan\u0131t dosyas\u0131) olu\u015fturmak \u00fczere kullan\u0131labilir. Se\u00e7enek dosyalar\u0131, sihirbaz ayarlar\u0131n\u0131 de\u011fi\u015ftirmek i\u00e7in komut sat\u0131r\u0131nda "-options" ile kullan\u0131l\u0131r.<p/>Sihirbaz i\u00e7in belirtilebilecek ayarlar a\u015fa\u011f\u0131da listelenmi\u015ftir. Bu \u015fablonu kullanmak i\u00e7in a\u015fa\u011f\u0131daki ad\u0131mlar\u0131 izleyin:<indent>1. Bir ayar\u0131 etkinle\u015ftirmek i\u00e7in, ba\u015ftaki ''###'' karakterlerini sat\u0131rdan kald\u0131r\u0131n (de\u011fi\u015ftirebilece\u011finiz ayarlar\u0131 bulmak i\u00e7in ''###'' karakterlerini aray\u0131n).<p/>2. Ayar\u0131n de\u011ferini belirtmek i\u00e7in ''&lt;de\u011fer>'' karakterlerinin \u00fcst\u00fcne yaz\u0131n. Ayar de\u011ferlerinin nas\u0131l de\u011fi\u015ftirilece\u011fini \u00f6\u011frenmek i\u00e7in her ayarla ilgili belgelemeyi okuyun.<p/>3. Dosyada yapt\u0131\u011f\u0131n\u0131z de\u011fi\u015fiklikleri saklay\u0131n.<p/>4. Se\u00e7enekler dosyas\u0131n\u0131 sihirbazla kullanmak i\u00e7in, komut sat\u0131r\u0131 ba\u011f\u0131ms\u0131z de\u011fi\u015fkeni olarak -options &lt;dosya-ad\u0131> belirtin; &lt;dosya-ad\u0131> bu se\u00e7enekler dosyas\u0131n\u0131n ad\u0131d\u0131r.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
#   WizardBean.valueStr. For example, if WizardBean.valueStr is translated as
#   "<Wert>" (the German translation), then templateInstructions should use
#   "&lt;Wert>". (Note that the string "&lt;" must be used instead of the character
#   '<' because of XML notational requirements.)
# - The string "-options" should not be translated.
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>. (Note that "file-name" occurring in the string "&lt;file-name>"
# should be translated wherever it occurs.
#

OptionsTemplate.noModifiableOptions=Bu sihirbaz, kullan\u0131c\u0131 taraf\u0131ndan de\u011fi\u015ftirilebilecek se\u00e7enekler i\u00e7ermiyor.
OptionsTemplate.recordInstructions=Bu dosya, {0} sihirbaz\u0131n\u0131n en son y\u00fcr\u00fct\u00fcl\u00fc\u015f\u00fcnde belirtilmi\u015f olan de\u011ferleri i\u00e7erir. Sihirbaz "-options" komut sat\u0131r\u0131 se\u00e7ene\u011fiyle \u00e7al\u0131\u015ft\u0131r\u0131ld\u0131\u011f\u0131nda, bu dosya a\u015fa\u011f\u0131da belirtilen se\u00e7eneklerle {0} yap\u0131lan\u0131\u015f\u0131n\u0131 ger\u00e7ekle\u015ftirmek i\u00e7in kullan\u0131labilir. Ayar de\u011ferlerinin nas\u0131l de\u011fi\u015ftirilece\u011fini \u00f6\u011frenmek i\u00e7in her ayarla ilgili belgeleri okuyun.<p/>Se\u00e7enekler dosyas\u0131 genellikle sihirbaz\u0131 sessiz kipte \u00e7al\u0131\u015ft\u0131rmak i\u00e7in kullan\u0131l\u0131r. B\u00f6ylece, se\u00e7enekler dosyas\u0131n\u0131 yazan ki\u015fi, sihirbaz\u0131 grafik ya da konsol kipinde \u00e7al\u0131\u015ft\u0131rmak zorunda kalmadan, sihirbaz ayarlar\u0131n\u0131 belirtebilir. Bu se\u00e7enekler dosyas\u0131n\u0131 sessiz kipte y\u00fcr\u00fctme amac\u0131yla kullanmak i\u00e7in, sihirbaz\u0131 \u00e7al\u0131\u015ft\u0131r\u0131rken \u015fu komut sat\u0131r\u0131 ba\u011f\u0131ms\u0131z de\u011fi\u015fkenlerini kullan\u0131n:<indent>-options "{1}" -silent</indent>
