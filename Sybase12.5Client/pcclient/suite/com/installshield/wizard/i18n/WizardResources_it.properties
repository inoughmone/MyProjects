OptionsTemplate.templateInstructions=E'' possibile utilizzare questo file per creare un file di opzioni (ad esempio, un file delle risposte) per la procedura guidata "{0}". I file di opzioni \
vengono utilizzati con il parametro "-options" dalla riga comandi per modificare le impostazioni \
della procedura guidata.<p/>Di seguito sono elencate le impostazioni che possono essere specificate per la procedura guidata. Per utilizzare questa maschera, effettuare le operazioni riportate di seguito:<indent>1. Abilitare un''impostazione rimuovendo i caratteri ''###'' dalla riga (ricercare ''###'' per individuare le impostazioni che possono essere modificate).<p/>2. Specificare un valore per un''impostazione sostituendo i caratteri ''&lt;valore>''. Per informazioni relative al modo in cui specificare il valore dell''impostazione, consultare la relativa documentazione.<p/>3. Salvare le modifiche al file.<p/>4. Per utilizzare il file di opzioni con la procedura guidata, specificare l''argomento -options &lt;nome-file> dalla riga comandi, dove &lt;nome-file> \u00e8 il nome dei questo file di opzioni.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
#   WizardBean.valueStr. For example, if WizardBean.valueStr is translated as
#   "<Wert>" (the German translation), then templateInstructions should use
#   "&lt;Wert>". (Note that the string "&lt;" must be used instead of the character
#   '<' because of XML notational requirements.)
# - The string "-options" should not be translated.
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>. (Note that "file-name" occurring in the string "&lt;file-name>"
# should be translated wherever it occurs.
#

OptionsTemplate.noModifiableOptions=Questa procedura guidata non dispone di opzioni modificabili dall''utente.
OptionsTemplate.recordInstructions=Questo file contiene valori specificati durante un''esecuzione recente di {0}. Pu\u00f2 essere utilizzato per configurare {0} con le opzioni specificate di seguito quando la procedura guidata viene eseguita con l''opzione della riga comandi "-options". Per informazioni relative al modo in cui modificare il valore dell''impostazione, consultare la relativa documentazione.<p/>Generalmente, un file di opzioni viene utilizzato per eseguire la procedura guidata in modalit\u00e0 non presidiata. In questo modo, il creatore del file di opzioni pu\u00f2 specificare le impostazioni della procedura guidata senza dover eseguire la procedura guidata in modalit\u00e0 grafica o console. Per utilizzare questo file di opzioni per l''esecuzione della modalit\u00e0 non presidiata, utilizzare gli argomenti della riga comandi riportati di seguito quando si esegue la procedura:<indent>-options "{1}" -silent</indent>
