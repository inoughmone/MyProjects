OptionsTemplate.templateInstructions=Med den h\u00e4r filen kan du skapa en alternativfil (dvs. en svarsfil) f\u00f6r guiden "{0}". Alternativfiler anv\u00e4nds med "-options" p\u00e5 kommandoraden f\u00f6r att \u00e4ndra guidens inst\u00e4llningar.<p/>De inst\u00e4llningar som kan anges f\u00f6r guiden framg\u00e5r av listan nedan. Anv\u00e4nd mallen p\u00e5 f\u00f6ljande s\u00e4tt:<indent>1. Aktivera en inst\u00e4llning nedan genom att ta bort de inledande ''###'' fr\u00e5n raden (s\u00f6k efter ''###'' s\u00e5 hittar du de inst\u00e4llningar du kan \u00e4ndra).<p/>2. Ange ett v\u00e4rde f\u00f6r en inst\u00e4llning genom att ers\u00e4tta tecknen ''&lt;v\u00e4rde>''. L\u00e4s i dokumentationen om inst\u00e4llningen om du beh\u00f6ver mer information f\u00f6r att ange dess v\u00e4rde.<p/>3. Spara \u00e4ndringarna i filen.<p/>4. N\u00e4r du ska anv\u00e4nda alternativfilen med guiden anger du -options &lt;filnamn> som argument p\u00e5 kommandoraden f\u00f6r guiden, d\u00e4r &lt;filnamn> \u00e4r namnet p\u00e5 den h\u00e4r alternativfilen.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
