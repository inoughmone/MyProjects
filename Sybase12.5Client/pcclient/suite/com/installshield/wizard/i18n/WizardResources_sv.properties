OptionsTemplate.recordInstructions=Den h\u00e4r filen inneh\u00e5ller v\u00e4rden som nyligen angavs vid k\u00f6rning av {0}. Den kan anv\u00e4ndas f\u00f6r att konfigurera {0} med de alternativ som anges nedan n\u00e4r guiden k\u00f6rs med "-options" fr\u00e5n kommandoraden. L\u00e4s i dokumentationen om inst\u00e4llningen om du beh\u00f6ver mer information f\u00f6r att \u00e4ndra dess v\u00e4rde.<p/>Ett vanligt s\u00e4tt att anv\u00e4nda en alternativfil \u00e4r att k\u00f6ra guiden i o\u00f6vervakat l\u00e4ge. Den som skapar alternativfilen kan d\u00e5 ange guideinst\u00e4llningar utan att beh\u00f6va k\u00f6ra guiden i ett grafiskt anv\u00e4ndargr\u00e4nssnitt eller fr\u00e5n konsol. Om du vill anv\u00e4nda alternativfilen i o\u00f6vervakat l\u00e4ge anger du f\u00f6ljande argument p\u00e5 kommandoraden n\u00e4r du ska k\u00f6ra guiden:<indent>-options "{1}" -silent</indent>
