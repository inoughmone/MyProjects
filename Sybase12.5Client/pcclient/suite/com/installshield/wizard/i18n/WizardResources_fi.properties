OptionsTemplate.templateInstructions=T\u00e4m\u00e4n tiedoston avulla voi luoda asetustiedoston (vastaustiedoston) ohjatulle toiminnolle "{0}". Ohjatun toiminnon asetuksia muokataan komentorivill\u00e4 asetustiedoston ja asetuksen "-options" avulla.<p/>Ohjatulle toiminnolle m\u00e4\u00e4ritett\u00e4viss\u00e4 olevat asetukset n\u00e4kyv\u00e4t alapuolella. Voit k\u00e4ytt\u00e4\u00e4 t\u00e4t\u00e4 mallipohjaa seuraavasti:<indent>1. Ota alla oleva asetus k\u00e4ytt\u00f6\u00f6n poistamalla rivin alussa olevat merkit ''###'' (l\u00f6yd\u00e4t muutettavissa olevat asetukset hakemalla merkkej\u00e4 ''###'').<p/>2. M\u00e4\u00e4rit\u00e4 asetuksen arvo korvaamalla merkit ''&lt;value>''. Saat lis\u00e4tietoja arvojen m\u00e4\u00e4rityksest\u00e4 kunkin asetuksen ohjeista.<p/>3. Tallenna tiedoston muutokset.<p/>4. K\u00e4yt\u00e4 asetustiedostoa ohjatussa toiminnossa m\u00e4\u00e4ritt\u00e4m\u00e4ll\u00e4 komentoriville ohjatun toiminnon asetus -options &lt;tiedoston_nimi>, jossa &lt;tiedoston_nimi> on asetustiedoston nimi.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
#   WizardBean.valueStr. For example, if WizardBean.valueStr is translated as
#   "<Wert>" (the German translation), then templateInstructions should use
#   "&lt;Wert>". (Note that the string "&lt;" must be used instead of the character
#   '<' because of XML notational requirements.)
# - The string "-options" should not be translated.
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>. (Note that "file-name" occurring in the string "&lt;file-name>"
# should be translated wherever it occurs.
#

OptionsTemplate.noModifiableOptions=T\u00e4ll\u00e4 ohjatulla toiminnolla ei ole asetuksia, jotka ovat k\u00e4ytt\u00e4jien muokattavissa.
OptionsTemplate.recordInstructions=T\u00e4ss\u00e4 tiedostossa on arvoja, jotka on m\u00e4\u00e4ritetty kohteen {0} edellisen ajon yhteydess\u00e4. Tiedoston avulla kohteelle {0} voi m\u00e4\u00e4ritt\u00e4\u00e4 alla n\u00e4kyv\u00e4t asetukset, kun ohjattu toiminto ajetaan k\u00e4ytt\u00e4m\u00e4ll\u00e4 komentorivill\u00e4 asetusta "-options". Saat lis\u00e4tietoja asetusten arvojen muutosta kunkin asetuksen ohjeista.<p/>Tavallisesti asetustiedostoa k\u00e4ytet\u00e4\u00e4n ohjatun toiminnon ajoon valvomattomassa tilassa. T\u00e4ll\u00f6in asetustiedoston laatija voi m\u00e4\u00e4ritt\u00e4\u00e4 ohjatun toiminnon asetukset ajamatta ohjattua toimintoa graafisessa tilassa tai ohjausp\u00e4\u00e4tetilassa. Voit k\u00e4ytt\u00e4\u00e4 t\u00e4t\u00e4 asetustiedostoa valvomattomassa asennuksessa k\u00e4ytt\u00e4m\u00e4ll\u00e4 seuraavia komentorivin argumentteja ohjatun toiminnon ajoon:<indent>-options "{1}" -silent</indent>
