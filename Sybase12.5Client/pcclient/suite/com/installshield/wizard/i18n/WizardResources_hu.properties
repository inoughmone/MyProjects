OptionsTemplate.recordInstructions=A f\u00e1jl a(z) {0} legut\u00f3bbi v\u00e9grehajt\u00e1sakor megadott \u00e9rt\u00e9keket tartalmaz. A(z) {0} konfigur\u00e1l\u00e1s\u00e1ra a k\u00f6vetkez\u0151kben megadott be\u00e1ll\u00edt\u00e1sokkal akkor haszn\u00e1lhat\u00f3, ha a var\u00e1zsl\u00f3t a "-options" parancssori param\u00e9terrel futtatja. Az \u00e9rt\u00e9k megad\u00e1sa el\u0151tt olvassa el az egyes be\u00e1ll\u00edt\u00e1sokra vonatkoz\u00f3 dokument\u00e1ci\u00f3t. <p/>A be\u00e1ll\u00edt\u00e1sf\u00e1jlokat \u00e1ltal\u00e1ban a var\u00e1zsl\u00f3 csendes m\u00f3d\u00fa futtat\u00e1sakor haszn\u00e1lj\u00e1k. Ez lehet\u0151v\u00e9 teszi, hogy a be\u00e1ll\u00edt\u00e1sf\u00e1jl l\u00e9trehoz\u00f3ja a var\u00e1zsl\u00f3 be\u00e1ll\u00edt\u00e1sait a var\u00e1zsl\u00f3nak grafikus vagy konzol m\u00f3dban t\u00f6rt\u00e9n\u0151 futtat\u00e1sa n\u00e9lk\u00fcl adja meg. Ha a be\u00e1ll\u00edt\u00e1sf\u00e1jl csendes v\u00e9grehajt\u00e1shoz k\u00edv\u00e1nja haszn\u00e1lni, akkor a var\u00e1zsl\u00f3 futtat\u00e1sakor a k\u00f6vetkez\u0151 parancssori param\u00e9tereket kell megadni: <indent>-options "{1}" -silent</indent>
