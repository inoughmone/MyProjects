OptionsTemplate.templateInstructions=Ezzel a f\u00e1jllal hozhat\u00f3 l\u00e9tre be\u00e1ll\u00edt\u00e1sf\u00e1jl (p\u00e9ld\u00e1ul v\u00e1laszf\u00e1jl) a(z) "{0}" var\u00e1zsl\u00f3 sz\u00e1m\u00e1ra. Be\u00e1ll\u00edt\u00e1sf\u00e1jlokat a(z) "-options" parancssori param\u00e9terrel haszn\u00e1lhat a var\u00e1zsl\u00f3 be\u00e1ll\u00edt\u00e1sainak m\u00f3dos\u00edt\u00e1s\u00e1hoz. <p/>A var\u00e1zsl\u00f3 sz\u00e1m\u00e1ra megadhat\u00f3 be\u00e1ll\u00edt\u00e1sokat az al\u00e1bbi lista tartalmazza. A sablon haszn\u00e1lat\u00e1hoz tegye a k\u00f6vetkez\u0151ket: <indent>1. Be\u00e1ll\u00edt\u00e1s enged\u00e9lyez\u00e9s\u00e9hez t\u00e1vol\u00edtsa el a sor kezd\u0151  ''###'' karaktereit. (A m\u00f3dos\u00edthat\u00f3 be\u00e1ll\u00edt\u00e1sok kikeres\u00e9s\u00e9hez keressen r\u00e1 a ''###'' karakterekre.)<p/>2. Adjon \u00e9rt\u00e9ket a be\u00e1ll\u00edt\u00e1snak az ''&lt;\u00e9rt\u00e9k>'' karakterek helyettes\u00edt\u00e9s\u00e9vel. Az \u00e9rt\u00e9k meghat\u00e1roz\u00e1s\u00e1hoz olvassa el az egyes be\u00e1ll\u00edt\u00e1sokra vonatkoz\u00f3 dokument\u00e1ci\u00f3t. <p/>3. Mentse a v\u00e1ltoz\u00e1sokat.<p/>4. Ha a var\u00e1zsl\u00f3hoz be\u00e1ll\u00edt\u00e1sf\u00e1jlt k\u00edv\u00e1n haszn\u00e1lni, akkor adja meg a -options &lt;f\u00e1jln\u00e9v> parancssori param\u00e9tert, ahol a &lt;f\u00e1jln\u00e9v> a be\u00e1ll\u00edt\u00e1sokat tartalmaz\u00f3 f\u00e1jl neve.</indent>
