OptionsTemplate.templateInstructions=Este ficheiro pode ser utilizado para criar um ficheiro de op\u00e7\u00f5es (ou seja, um ficheiro resposta) para o assistente "{0}". Os ficheiros de op\u00e7\u00f5es s\u00e3o utilizados com o par\u00e2metro "-options" na linha de comandos com o objectivo de modificar as defini\u00e7\u00f5es do assistente.<p/>S\u00e3o abaixo indicadas as defini\u00e7\u00f5es que podem ser especificadas para o assistente. Para utilizar este modelo, execute os seguintes passos:<indent>1. Active uma das defini\u00e7\u00f5es abaixo, retirando da linha os caracteres ''###'' de prefixo (procure ''###'' para encontrar defini\u00e7\u00f5es pass\u00edveis de altera\u00e7\u00e3o).<p/>2. Especifique um valor para uma defini\u00e7\u00e3o, substituindo os caracteres ''&lt;value>''. Para obter informa\u00e7\u00f5es sobre como especificar o respectivo valor, leia a documenta\u00e7\u00e3o relativa sobre cada defini\u00e7\u00e3o. <p/>3. Guarde as altera\u00e7\u00f5es no ficheiro.<p/>4. Para utilizar o ficheiro de op\u00e7\u00f5es com o assistente, especifique -options &lt;nomefich> como argumento de linha de comandos relativo ao assistente, em que &lt;nomefich> corresponde ao nome deste ficheiro de op\u00e7\u00f5es.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
#   WizardBean.valueStr. For example, if WizardBean.valueStr is translated as
#   "<Wert>" (the German translation), then templateInstructions should use
#   "&lt;Wert>". (Note that the string "&lt;" must be used instead of the character
#   '<' because of XML notational requirements.)
# - The string "-options" should not be translated.
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>. (Note that "file-name" occurring in the string "&lt;file-name>"
# should be translated wherever it occurs.
#

OptionsTemplate.noModifiableOptions=Este assistente n\u00e3o tem op\u00e7\u00f5es alter\u00e1veis pelo utilizador.OptionsTemplate.recordInstructions=Este ficheiro cont\u00e9m valores que foram especificados durante uma execu\u00e7\u00e3o recente de {0}. Pode ser utilizado para configurar {0} com as op\u00e7\u00f5es abaixo especificadas, sempre que o assistente \u00e9 executado com a op\u00e7\u00e3o de linha de comando "-options". Para obter informa\u00e7\u00f5es sobre como alterar o respectivo valor, consulte a documenta\u00e7\u00e3o relativa a cada defini\u00e7\u00e3o.<p/>Uma utiliza\u00e7\u00e3o comum de um ficheiro de op\u00e7\u00f5es consiste em executar o assistente em modo de sil\u00eancio. Isto permite ao autor do ficheiro de op\u00e7\u00f5es especificar defini\u00e7\u00f5es de assistente sem ter de executar o assistente modo gr\u00e1fico ou em modo de consola. Para utilizar este ficheiro de op\u00e7\u00f5es para execu\u00e7\u00e3o em modo de sil\u00eancio, quando executar o assistente, utilize os seguintes argumentos de linha de comandos:<indent>-options "{1}" -silent</indent>
