OptionsTemplate.templateInstructions=Ce fichier ne peut pas \u00eatre utilis\u00e9 pour cr\u00e9er un fichier d''options (un fichier de r\u00e9ponses, par exemple) pour l''assistant {0}. Les fichiers d''options sont utilis\u00e9s avec "-options" sur la ligne de commande pour modifier les param\u00e8tres de l''assistant.<p/>Les param\u00e8tres qui peuvent \u00eatre indiqu\u00e9s pour l''assistant sont \u00e9num\u00e9r\u00e9s ci-apr\u00e8s. Pour utiliser ce mod\u00e8le, proc\u00e9dez aux \u00e9tapes suivantes :<indent>1. Pour activer l''un des param\u00e8tres ci-apr\u00e8s, supprimez les caract\u00e8res ### en d\u00e9but de ligne. (Faites une recherche sur ### pour trouver les param\u00e8tres pouvant \u00eatre modifi\u00e9s).<p/>2. Indiquez une valeur pour un param\u00e8tre en rempla\u00e7ant les caract\u00e8res &lt;value>. Reportez-vous aux informations fournies sur chaque param\u00e8tre pour savoir comment en indiquer la valeur.<p/>3. Enregistrez les modifications apport\u00e9es au fichier.<p/>4. Pour utiliser le fichier d''options avec l''assistant, indiquez -options &lt;nom-fichier> en tant qu''argument de ligne de commande pour l''assistant, &lt;nom-fichier> \u00e9tant le nom de ce fichier d''options.</indent>
