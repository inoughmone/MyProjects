OptionsTemplate.templateInstructions=Denne fil kan bruges til at oprette en klarg\u00f8ringsfil, dvs. en svarfil, til guiden "{0}". Klarg\u00f8ringsfiler bruges sammen med "-options" p\u00e5 kommandolinjen for at revidere guidens indstillinger. <p/>De indstillinger, der kan angives til guiden, vises nedenfor. G\u00f8r f\u00f8lgende for at bruge denne skabelon:<indent>1. Aktiv\u00e9r en af nedenst\u00e5ende indstillinger ved at fjerne tegnene ''###'' f\u00f8rst i linjen (s\u00f8g efter ''###'' for at finde de indstillinger, du kan \u00e6ndre).<p/>2. Angiv en v\u00e6rdi til en indstilling ved at udskifte tegnene ''&lt;value>''. L\u00e6s dokumentationen til indstillingen for at f\u00e5 oplysninger om, hvordan du angiver dens v\u00e6rdi.<p/>3. Gem \u00e6ndringerne i filen.<p/>4. Angiv -options &lt;filnavn> som en kommandolinjeparameter til guiden, hvor &lt;filnavn> er navnet p\u00e5 denne klarg\u00f8ringsfil, for at bruge klarg\u00f8ringsfilen sammen med guiden.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
#   WizardBean.valueStr. For example, if WizardBean.valueStr is translated as
#   "<Wert>" (the German translation), then templateInstructions should use
#   "&lt;Wert>". (Note that the string "&lt;" must be used instead of the character
#   '<' because of XML notational requirements.)
# - The string "-options" should not be translated.
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>. (Note that "file-name" occurring in the string "&lt;file-name>"
# should be translated wherever it occurs.
#

OptionsTemplate.noModifiableOptions=Brugeren kan ikke \u00e6ndre parametrene i denne guide.
OptionsTemplate.recordInstructions=Denne fil indeholder de v\u00e6rdier, der er angivet under en tidligere udf\u00f8relse af {0}. Den kan bruges til at konfigurere {0} med de parametre, der er angivet nedenfor, n\u00e5r guiden udf\u00f8res med kommandolinjeparameteren "-options". L\u00e6s dokumentationen til indstillingen for at f\u00e5 oplysninger om, hvordan du \u00e6ndrer dens v\u00e6rdi.<p/>Normalt bruges en klarg\u00f8ringsfil, n\u00e5r guiden udf\u00f8rer en uoverv\u00e5get installation. Den g\u00f8r det muligt for forfatteren af klarg\u00f8ringsfilen til at angive guidens indstillinger, uden at du skal udf\u00f8re guiden i grafik- eller konsoltilstand. Brug f\u00f8lgende kommandolinjeparametre, n\u00e5r du udf\u00f8rer guiden:<indent>-options "{1}" -silent</indent> for at bruge denne klarg\u00f8ringsfil til uoverv\u00e5get installation.
