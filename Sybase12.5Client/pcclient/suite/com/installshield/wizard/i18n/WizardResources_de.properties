OptionsTemplate.templateInstructions=Diese Datei kann zum Erstellen einer Optionsdatei (d. h. einer Antwortdatei) f\u00fcr den Assistenten "{0}" verwendet werden. Optionsdateien werden mit dem Parameter "-options" in der Befehlszeile angegeben, um die Einstellungen des Assistenten zu \u00e4ndern.<p/>Die Einstellungen, die f\u00fcr den Assistenten angegeben werden k\u00f6nnen, sind im Folgenden aufgelistet. Wenn Sie diese Schablone verwenden m\u00f6chten, f\u00fchren Sie die folgenden Schritte aus: <indent>1. Aktivieren Sie eine der folgenden Einstellungen, indem Sie die f\u00fchrenden Nummernzeichen (''###'') aus der Zeile l\u00f6schen. Suchen Sie nach ''###'', um die Einstellungen zu ermitteln, die Sie \u00e4ndern k\u00f6nnen.<p/>2. Geben Sie einen Wert f\u00fcr eine Einstellung an, indem Sie die Zeichen ''&lt;Wert>'' ersetzen. In der Dokumentation zu den einzelnen Einstellungen finden Sie Informationen zum Definieren der Werte.<p/>3. Speichern Sie die \u00c4nderungen in der Datei.<p/>4. Wenn Sie eine Optionsdatei f\u00fcr den Assistenten verwenden m\u00f6chten, geben Sie als Befehlszeilenparameter f\u00fcr den Assistenten "-options &lt;Dateiname>" ein. "&lt;Dateiname>" steht f\u00fcr den Namen der Optionsdatei.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
#   WizardBean.valueStr. For example, if WizardBean.valueStr is translated as
#   "<Wert>" (the German translation), then templateInstructions should use
#   "&lt;Wert>". (Note that the string "&lt;" must be used instead of the character
#   '<' because of XML notational requirements.)
# - The string "-options" should not be translated.
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>. (Note that "file-name" occurring in the string "&lt;file-name>"
# should be translated wherever it occurs.
#

