OptionsTemplate.recordInstructions=Diese Datei enth\u00e4lt Werte, die bei einer erst k\u00fcrzlich stattgefundenen Ausf\u00fchrung von {0} angegeben wurden. Diese Datei kann verwendet werden, um {0} mit den im Folgenden angegebenen Optionen zu konfigurieren, wenn der Assistent mit der Befehlszeilenoption "-options" ausgef\u00fchrt wird. In der Dokumentation zu den einzelnen Einstellungen finden Sie Informationen zum \u00c4ndern der Werte.<p/>Optionsdateien werden im Allgemeinen verwendet, wenn der Assistent im Hintergrundmodus ausgef\u00fchrt wird. Auf diese Weise kann der Ersteller der Optionsdatei Assistenteneinstellungen festlegen, ohne den Assistenten im Grafik- oder Konsolmodus ausf\u00fchren zu m\u00fcssen. Wenn Sie die Optionsdatei f\u00fcr die Ausf\u00fchrung im Hintergrundmodus verwenden m\u00f6chten, geben Sie bei der Ausf\u00fchrung des Assistenten die folgenden Befehlszeilenparameter an: <indent>-options "{1}" -silent</indent>
