OptionsTemplate.templateInstructions=Denne filen kan brukes til \u00e5 opprette en parameterfil (dvs. svarfil) for veiviseren "{0}". Parameterfiler brukes med "-options" p\u00e5 kommandolinjen for \u00e5 endre veiviserinnstillinger.<p/>Innstillingene som kan spesifiseres for veiviseren st\u00e5r oppf\u00f8rt nedenfor. Hvis du vil bruke denne malen, utf\u00f8rer du disse trinnene: <indent>1. Aktiver en innstilling ved \u00e5 fjerne de innledende ''###''-tegnene fra linjen (s\u00f8k etter ''###'' for \u00e5 finne innstillinger du kan endre).<p/>2. Oppgi en verdi for en innstilling ved \u00e5 erstatte tegnene ''&lt;verdi>''. I dokumentasjonen finner du opplysninger om hvordan du angir verdien for hver innstilling.<p/>3. Lagre endringene i filen.<p/>4. Du bruker parameterfilen med veiviseren ved \u00e5 oppgi -options &lt;filnavn> som kommandolinjeargument for veiviseren, der &lt;filnavn> er navnet p\u00e5 denne parameterfilen.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
