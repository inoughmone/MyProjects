OptionsTemplate.templateInstructions=Esse arquivo pode ser utilizado para criar um arquivo de op\u00e7\u00f5es (ou seja, arquivo de resposta) para o assistente "{0}". Os arquivos de op\u00e7\u00f5es s\u00e3o utilizados com "-options" na linha de comando para modificar as defini\u00e7\u00f5es do assistente.<p/>As defini\u00e7\u00f5es que podem ser especificadas para o assistente est\u00e3o listadas abaixo. Para utilizar este modelo, siga estas etapas:<indent>1. Ative uma defini\u00e7\u00e3o abaixo removendo os caracteres iniciais ''###'' da linha (procure por ''###'' para localizar as defini\u00e7\u00f5es que podem ser alteradas).<p/>2. Especifique um valor para uma defini\u00e7\u00e3o substituindo os caracteres ''&lt;value>''. Leia a documenta\u00e7\u00e3o de cada defini\u00e7\u00e3o para obter informa\u00e7\u00f5es sobre como especificar seu valor. <p/>3. Salve as altera\u00e7\u00f5es no arquivo. <p/>4. Para utilizar o arquivo de op\u00e7\u00f5es com o assistente, especifique -options &lt;file-name> como um argumento da linha de comandos para o assistente, em que &lt;file-name> \u00e9 o nome deste arquivo de op\u00e7\u00f5es.</indent>
#
# INSTRUCTIONS FOR TRANSLATORS: OptionsTemplate.templateInstructions:
# - The string "&lt;value>" must be translated to match the string translated for 
#   WizardBean.valueStr. For example, if WizardBean.valueStr is translated as
#   "<Wert>" (the German translation), then templateInstructions should use
#   "&lt;Wert>". (Note that the string "&lt;" must be used instead of the character
#   '<' because of XML notational requirements.)
# - The string "-options" should not be translated.
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>. (Note that "file-name" occurring in the string "&lt;file-name>"
# should be translated wherever it occurs.
#

OptionsTemplate.noModifiableOptions=Este assistente n\u00e3o possui op\u00e7\u00f5es modific\u00e1veis pelo usu\u00e1rio.
OptionsTemplate.recordInstructions=Este arquivo cont\u00e9m valores que foram especificados durante uma execu\u00e7\u00e3o recente de {0}. Ele pode ser utilizado para configurar {0} com as op\u00e7\u00f5es especificadas abaixo quando o assistente for executado com a op\u00e7\u00e3o "-options" na linha de comando. Leia a documenta\u00e7\u00e3o de cada defini\u00e7\u00e3o para obter informa\u00e7\u00f5es sobre como alterar seu valor. <p/>Uma utiliza\u00e7\u00e3o comum de um arquivo de op\u00e7\u00f5es \u00e9 executar o assistente em modo silencioso. Isto permite que o autor do arquivo de op\u00e7\u00f5es especifique defini\u00e7\u00f5es do assistente sem ter que executar o assistente em modo gr\u00e1fico ou de console. Para utilizar este arquivo de op\u00e7\u00f5es para execu\u00e7\u00e3o em modo silencioso, utilize os seguintes argumentos da linha de comandos quando executar o assistente:<indent>-options "{1}" -silent</indent>
