#
RuntimePasswordPanel.ote1Title=Parol\u0103
RuntimePasswordPanel.ote1Doc=Parola hash pentru vr\u0103jitor.<p/>AVERTISMENT SECURITATE: Dac\u0103 nu pl\u0103nui\u0163i s\u0103 folosi\u0163i acest fi\u015fier de op\u0163iuni pentru instalarea silen\u0163ioas\u0103 \u015fi cere\u0163i ca utilizatorul s\u0103 introduc\u0103 o parol\u0103, \u015fterge\u0163i aceast\u0103 intrare.<p/>Nota\u0163i c\u0103 aceast\u0103 valoare NU este parola text \u00een clar pe care o introduce\u0163i \u00een mod normal \u00eentr-un c\u00e2mp text. Este valoarea hash a parolei text \u00een clar. (Parolele text \u00een clar nu sunt folosite pentru motive de securitate.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Pute\u0163i ob\u0163ine valoarea hashed (tocat\u0103) prin executarea PasswordPanel ca o aplica\u0163ie Java folosind argumentul -hash. De exemplu, presupun\u00e2nd c\u0103 arhiva vr\u0103jitorului este "setup.jar", folosi\u0163i <indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Ve\u0163i avea un promt pentru parol\u0103. Introduce\u0163i parola ca \u015fi cum a\u0163i face-o \u00eentr-un c\u00e2mp text \u015fi ap\u0103sa\u0163i Enter. Valoarea hashed (tocat\u0103) va fi afi\u015fat\u0103 pe consol\u0103 -- folosi\u0163i aceasta pentru valoarea de mai jos.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=<p/>Deoarece acest fi\u015fier a fost generat folosind caracteristica de \u00eenregistrare, parola hashed (tocat\u0103) este deja introdus\u0103 mai jos \u015fi nu trebuie s\u0103 fie modificat\u0103.

