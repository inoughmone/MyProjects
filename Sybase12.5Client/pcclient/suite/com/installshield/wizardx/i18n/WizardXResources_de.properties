#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Kennwort
RuntimePasswordPanel.ote1Doc=Das verschl\u00fcsselte Kennwort f\u00fcr den Assistenten.<p/>Sicherheitswarnung: Wenn diese Optionsdatei nicht f\u00fcr Hintergrundinstallationen verwendet und die Eingabe eines Kennworts durch den Benutzer gefordert wird, l\u00f6schen Sie den Eintrag.<p/>Dieser Wert ist NICHT identisch mit dem unverschl\u00fcsselten Kennwort, das beispielsweise in ein Textfeld eingegeben wird. Es handelt sich hier um die verschl\u00fcsselte Form des Kennworts. (Unverschl\u00fcsselte Kennw\u00f6rter werden aus Sicherheitsgr\u00fcnden nicht verwendet.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Sie erhalten den den verschl\u00fcsselten Wert, wenn Sie PasswordPanel als Java-Anwendung mit dem Argument -hash ausf\u00fchren. Wenn Ihr Assistentenarchiv beispielsweise "setup.jar" ist, verwenden Sie<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Sie werden hier zur Eingabe eines Kennworts aufgefordert. Geben Sie das Kennwort wie in ein Textfeld ein und dr\u00fccken Sie die Eingabetaste. Der verschl\u00fcsselte Wert wird daraufhin in der Konsole angezeigt. Verwenden Sie im Folgenden diesen Wert.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=<p/>Da diese Datei mit der Aufzeichnungsfunktion generiert wurde, ist das verschl\u00fcsselte Kennwort bereits eingetragen und darf nicht ge\u00e4ndert werden.

