#
RuntimePasswordPanel.ote1Title=L\u00f6senord
RuntimePasswordPanel.ote1Doc=Hashv\u00e4rdet f\u00f6r l\u00f6senordet till guiden.<p/>S\u00c4KERHETSVARNING: Om du inte har t\u00e4nkt anv\u00e4nda den h\u00e4r parameterfilen till obevakade installationer utan beg\u00e4r att anv\u00e4ndaren ska ange ett l\u00f6senord, tar du bort den h\u00e4r posten.<p/>Observera att v\u00e4rdet inte avser det l\u00f6senord i klartext som vanligen skrivs i ett textf\u00e4lt. Det \u00e4r det hashv\u00e4rde som h\u00f6r till l\u00f6senordet. (Av s\u00e4kerhetssk\u00e4l anv\u00e4nds inte l\u00f6senord i klartext.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Du f\u00e5r fram hashv\u00e4rdet genom att k\u00f6ra PasswordPanel som ett Java-program med argumentet -hash. Exempel: Om vi antar att guidearkivet heter "setup.jar", kan du anv\u00e4nda <indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Du f\u00e5r meddelande om att du ska ange ett l\u00f6senord. Skriv l\u00f6senordet som du skulle skriva det i ett textf\u00e4lt och tryck p\u00e5 Enter. Hashv\u00e4rdet visas p\u00e5 konsolen. Anv\u00e4nd det som v\u00e4rdet nedan.
#
