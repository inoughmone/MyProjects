#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Palavra-passe
RuntimePasswordPanel.ote1Doc=A palavra-passe aleat\u00f3ria para o assistente. <p/>AVISO DE SEGURAN\u00c7A: Se n\u00e3o pretender utilizar este ficheiro de op\u00e7\u00f5es em instala\u00e7\u00f5es em modo de sil\u00eancio e requerer a introdu\u00e7\u00e3o de uma palavra-passe por parte do utilizador, elimine esta entrada. <p/>Tenha em considera\u00e7\u00e3o que este valor N\u00c3O corresponde \u00e0 palavra-passe de texto simples que introduziria normalmente num campo de texto. Corresponde ao valor aleat\u00f3rio da palavra-passe de texto simples. (N\u00e3o s\u00e3o utilizadas palavras-passe de texto simples por motivos de seguran\u00e7a.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Pode obter o valor aleat\u00f3rio executando o PasswordPanel como uma aplica\u00e7\u00e3o Java, utilizando o argumento -hash. Por exemplo, partindo do princ\u00edpio de que o arquivo de assistente \u00e9 "setup.jar", utilize<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Ser-lhe-\u00e1 pedido que introduza uma palavra-passe. Introduza a palavra-passe tal como faria em rela\u00e7\u00e3o a um campo de texto e prima Enter. O valor aleat\u00f3rio ser\u00e1 apresentado na consola - utilize-o para o valor abaixo.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=<p/>Uma vez que este ficheiro foi gerado atrav\u00e9s da fun\u00e7\u00e3o de registo, a palavra-passe aleat\u00f3ria j\u00e1 se encontra introduzida e n\u00e3o dever\u00e1 ser alterada.

