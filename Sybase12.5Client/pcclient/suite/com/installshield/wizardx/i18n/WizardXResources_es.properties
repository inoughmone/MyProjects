#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Contrase\u00f1a
RuntimePasswordPanel.ote1Doc=La contrase\u00f1a oculta del asistente.<p/>AVISO DE SEGURIDAD: Si no tiene la intenci\u00f3n de utilizar este archivo e opciones para las instalaciones silenciosas y requerir que el usuario indique una contrase\u00f1a, suprima esta entrada. <p/>Tenga en cuenta que este valor NO es la contrase\u00f1a de texto plano que normalmente especifica en un campo de texto. Es el valor oculto (con hash) de la contrase\u00f1a de texto plano. (Las contrase\u00f1as de texto plano no se utilizan por cuestiones de seguridad.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Puede obtener el valor oculto (con hash) ejecutando PasswordPanel como una aplicaci\u00f3n Java con el argumento -hash. Por ejemplo, suponiendo que el archivo del asistente es "setup.jar", utilice<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Se le pedir\u00e1 que indique una contrase\u00f1a. Escriba la contrase\u00f1a tal como lo har\u00eda en un campo de texto y pulse Intro. El valor oculto aparecer\u00e1 en la consola; util\u00edcelo para el valor siguiente.
#
