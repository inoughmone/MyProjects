#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Geslo
RuntimePasswordPanel.ote1Doc=Skrito geslo za \u010darovnika.<p/>VARNOSTNO OPOZORILO: \u010ce te datoteke mo\u017enosti ne nameravate uporabljati za tihe namestitve in zahtevate, da uporabnik vnese geslo, to postavko zbri\u0161ite.<p/>Zapomnite si, da ta vrednost NI geslo v \u010distem besedilu, ki bi ga obi\u010dajno vnesli v besedilno polje. To je skrita vrednost gesla v \u010distem besedilu. (Gesla v \u010distem besedilu se ne uporabljajo iz varnostnih razlogov.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Skrito vrednost lahko pridobite tako, da PasswordPanel izvr\u0161ite kot aplikacijo Java in pri tem podate argument -hash. Na primer, \u010de je arhiv \u010darovnika "setup.jar", podajte <indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Prikazal se bo poziv za geslo. Geslo vnesite tako, kot bi ga vnesli v besedilno polje, nato pa pritisnite Enter. Na ukazni mizi se bo prikazala skrita vrednost -- to uporabite za spodnjo vrednost.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=<p/>Ker je bila ta datoteka izdelana z uporabo komponente za bele\u017eenje, je skrito geslo spodaj \u017ee vneseno in ga ni potrebno spreminjati.

