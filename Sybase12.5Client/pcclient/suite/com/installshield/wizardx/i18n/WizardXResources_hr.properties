RuntimePasswordPanel.ote1HashRecorded=<p/>Budu\u0107i da je ova datoteka generirana koriste\u0107i svojstvo slogova, raspr\u0161ena lozinka je ve\u0107 une\u0161ena i ne treba biti mijenjana.

