#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Lozinka
RuntimePasswordPanel.ote1Doc=Raspr\u0161ena lozinka za \u010darobnjaka.<p/>SIGURNOSNO UPOZORENJE: Ukoliko ne planirate koristiti ovu datoteku opcija za tihe instalacije i zahtijevate da korisnik unese lozinku, tada obri\u0161ite ovaj unos. \
<p/>Imajte na umu da ova vrijednost NIJE lozinka s \u010distim tekstom koju bi tipi\u010dno unijeli u polje teksta. \
To je raspr\u0161ena vrijednost lozinke \u010distog teksta. (Lozinke \u010distog teksta nisu kori\u0161tene iz sigurnosnih razloga.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Mo\u017eete dobiti raspr\u0161enu vrijednost izvo\u0111enjem PasswordPanel-a kao Java aplikacije, koriste\u0107i argument -hash. \
Na primjer, pretpostavljaju\u0107i da je va\u0161a arhiva \u010darobnjaka "setup.jar", koristite<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Dobit \u0107ete prompt  za lozinku. Unesite lozinku onako kako bi ju unijeli u tekst polje i pritisnite Enter. \
Raspr\u0161ena vrijednost \u0107e biti prikazana na konzoli -- koristite ovo za donju vrijednost.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
