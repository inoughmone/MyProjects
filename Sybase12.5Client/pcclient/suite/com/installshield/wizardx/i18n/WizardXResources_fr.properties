#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Mot de passe
RuntimePasswordPanel.ote1Doc=Mot de passe hach\u00e9 pour l''assistant.<p/>AVERTISSEMENT DE SECURITE : Si vous n''envisagez pas d''utiliser ce fichier d''options pour des installations silencieuses et si vous demandez que l''utilisateur entre un mot de passe, supprimez cette entr\u00e9e.<p/>Notez que cette valeur ne correspond PAS au mot de passe textuel que vous entrez normalement dans une zone de texte. Il s''agit de la valeur hach\u00e9e du mot de passe textuel. Les mots de passe textuels ne sont pas utilis\u00e9s pour des raisons de s\u00e9curit\u00e9.
RuntimePasswordPanel.ote1HashHowTo=<p/>Vous pouvez obtenir la valeur hach\u00e9 en ex\u00e9cutant PasswordPanel en tant qu''application Java et en utilisation l''argument -hash. Par exemple, en supposant que l''archive de votre assistant est "setup.jar", utilisez<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>. Vous recevrez un message vous demandant d''entre un mot de passe. Entrez le mot de passe comme vous le feriez dans n''importe zone de texte et appuyez sur Entr\u00e9e. La valeur hach\u00e9 s''affiche sur la console -- utilisez-la pour la valeur ci-dessous.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=<p/>Etant donn\u00e9 que ce fichier a \u00e9t\u00e9 g\u00e9n\u00e9r\u00e9 \u00e0 l''aide de la fonction d''enregistrement, le mot de passe hach\u00e9 est d\u00e9j\u00e0 saisi ci-dessous et ne doit pas \u00eatre modifi\u00e9.

