#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Wachtwoord
RuntimePasswordPanel.ote1Doc=Het versleutelde wachtwoord voor de wizard.<p/>Waarschuwing: Als u niet van plan bent dit optiebestand te gebruiken voor onbewaakte installaties en wilt dat de gebruiker een wachtoord opgeeft, wis deze regel dan.<p/>Deze waarde is NIET het wachtwoord zoals u u dat normaal opgeeft in een tekstveld. Het is de versleutelde vorm van het gewone wachtwoord. (Gewone wachtwoorden worden om beveiligingsredenen niet gebruikt.)
RuntimePasswordPanel.ote1HashHowTo=<p/>U bepaalt de versleutelde waarde met behulp van de Java-toepassing PasswordPanel als u als argument -hash opgeeft. Als uw wizardarchief bijvoorbeeld "setup.jar" is, geeft u op<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>U wordt gevraagd om een wachtwoord op te geven. Typ het wachtwoord zoals u dat in een tekstveld zou doen en druk op Enter. De versleutelde waarde wordt afgebeeld op de console. Geef deze waarde hier op.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=<p/>Omdat dit bestand met de opnamefunctie is gegenereerd, is het versleutelde wachtwoord hieronder al opgegeven en is wijziging dus niet nodig.

