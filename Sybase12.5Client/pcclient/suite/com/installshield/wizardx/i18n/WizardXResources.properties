RuntimePasswordPanel.ote1HashHowTo=<p/>You can obtain the hashed value by executing the PasswordPanel as a Java application using  the -hash argument. For example, assuming your wizard archive is "setup.jar", use<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>You will be prompted for a password. Type the password as you would in a text field and press Enter. The hashed value will be displayed on the console -- use this for the value below.
