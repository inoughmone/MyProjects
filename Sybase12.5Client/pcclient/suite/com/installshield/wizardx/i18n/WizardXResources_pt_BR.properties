RuntimePasswordPanel.ote1Title=SenhaRuntimePasswordPanel.ote1Doc=A senha em sinais num\u00e9ricos para o assistente.</p>AVISO DE SEGURAN\u00c7A: Se voc\u00ea n\u00e3o pretende utilizar este arquivo de op\u00e7\u00f5es para as instala\u00e7\u00f5es silenciosas e exigir que o usu\u00e1rio insira uma senha, exclua esta entrada.</p>Observe que esse valor N\u00c3O \u00e9 a senha de texto corrido que normalmente voc\u00ea digitaria em um campo de texto. \u00c9 o valor em sinal num\u00e9rico da senha de texto corrido. (As senhas de texto corrido n\u00e3o s\u00e3o utilizadas por motivos de seguran\u00e7a.)
RuntimePasswordPanel.ote1HashHowTo=</p>Voc\u00ea pode obter o valor em sinal num\u00e9rico, executando PasswordPanel como um aplicativo Java utilizando o argumento -hash. Por exemplo, supondo que seu archive do assistente seja "setup.jar", utilize <indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent> Ser\u00e1 solicitada uma senha. Digite a senha como se o fizesse em um campo de texto e pressione Enter. O valor em sinal num\u00e9rico ser\u00e1 exibido no console -- utilize-o para o valor abaixo.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=</p>Como esse arquivo foi gerado utilizando o recurso de grava\u00e7\u00e3o, a senha em sinais num\u00e9ricos j\u00e1 est\u00e1 inserida abaixo e n\u00e3o deve ser alterada.

