RuntimePasswordPanel.ote1HashHowTo=<p/>Hashovan\u00fa hodnotu m\u00f4\u017eete z\u00edska\u0165 vykonan\u00edm  PasswordPanel ako Java aplik\u00e1cie pomocu argumentu -hash. Napr\u00edklad, predpokladajme, \u017ee  arch\u00edv v\u00e1\u0161ho sprievodcu je "setup.jar", pou\u017eite<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Budete po\u017eiadan\u00fd o heslo. Zadajte heslo, ktor\u00e9 by ste chceli, do textov\u00e9ho po\u013ea a stla\u010dte Enter. Hashov\u00e1 hodnota sa   zobraz\u00ed na konzole -- pou\u017eite ju pre doleuveden\u00fa hodnotu.
