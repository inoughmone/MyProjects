RuntimePasswordPanel.ote1Doc=Hashovan\u00e9 heslo pre sprievodcu.<p/>BEZPE\u010cNOSTN\u00c9 VAROVANIE: Ak  nepl\u00e1nujete pou\u017e\u00edva\u0165 tento s\u00fabor volieb pre tich\u00fa in\u0161tal\u00e1ciu a po\u017eadujete, aby u\u017e\u00edvate\u013e  zadal heslo, vyma\u017ete t\u00fato polo\u017eku.<p/>T\u00e1to hodnota NIE JE jednoduch\u00fdm textov\u00fdm heslom,   ktor\u00e9 by ste zvy\u010dajne zad\u00e1vali do textov\u00e9ho po\u013ea. Je to hashov\u00e1 hodnota jednoduch\u00e9ho \
