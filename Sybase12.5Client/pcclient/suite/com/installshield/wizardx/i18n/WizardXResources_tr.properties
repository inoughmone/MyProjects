RuntimePasswordPanel.ote1Title=Parola
RuntimePasswordPanel.ote1Doc=Sihirbaz i\u00e7in \u015fifrelenmi\u015f parola.<p/>G\u00dcVENL\u0130K UYARISI: Sessiz kurulu\u015flar i\u00e7in bu se\u00e7enekler dosyas\u0131n\u0131 kullanmayacaksan\u0131z ve kullan\u0131c\u0131n\u0131n parola girmesi gerekiyorsa, bu giri\u015fi silin.<p/>Bu de\u011ferin, tipik olarak bir metin alan\u0131na girilen d\u00fcz metin bi\u00e7imli parola OLMADI\u011eINI unutmay\u0131n. Bu, d\u00fcz metin bi\u00e7imli parolan\u0131n \u015fifrelenmi\u015f de\u011feridir. (G\u00fcvenlik nedeniyle d\u00fcz metin bi\u00e7imli parolalar kullan\u0131lmaz.)
RuntimePasswordPanel.ote1HashHowTo=<p/>\u015eifrelenmi\u015f de\u011feri elde etmek i\u00e7in, -hash ba\u011f\u0131ms\u0131z de\u011fi\u015fkenini kullanarak parola panosunu bir Java uygulamas\u0131 olarak y\u00fcr\u00fct\u00fcn. \u00d6rne\u011fin, sihirbaz\u0131n ar\u015fiv dosyas\u0131 "setup.jar" ise \u015funu kullan\u0131n:<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Parola girmeniz istenir. Metin alan\u0131na girer gibi parolay\u0131 yaz\u0131n ve Enter tu\u015funa bas\u0131n. \u015eifrelenmi\u015f de\u011fer konsolda g\u00f6r\u00fcnt\u00fclenir -- a\u015fa\u011f\u0131daki de\u011fer i\u00e7in bunu kullan\u0131n.
