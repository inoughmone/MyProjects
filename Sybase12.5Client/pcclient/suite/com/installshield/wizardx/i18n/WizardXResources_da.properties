#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Kodeord
RuntimePasswordPanel.ote1Doc=Hash-kodeordet til guiden.<p/>SIKKERHEDSADVARSEL: Hvis du ikke planl\u00e6gger at bruge denne parameterfil til uoverv\u00e5gede installationer, og du vil have, at brugere indtaster et kodeord, s\u00e5 skal du slette indgangen. <p/>Bem\u00e6rk, at denne v\u00e6rdi IKKE er det almindelige kodeord, som du normalt indtaster i et tekstfelt. Det er hash-v\u00e6rdien af det almindelige kodeord. Almindelige kodeord anvendes ikke af hensyn til sikkerheden.
RuntimePasswordPanel.ote1HashHowTo=<p/>Du kan hente hash-v\u00e6rdien ved at udf\u00f8re sk\u00e6rmbilledet Kodeord som et Java-program med parameteren -hash. Hvis f.eks. guide-arkivet \
er "setup.jar", skal du bruge<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Du bliver bedt om at indtaste et kodeord. Skriv kodeordet, som du ville have gjort det i et tekstfelt, og tryk p\u00e5 Enter. \
Hash-v\u00e6rdien vises p\u00e5 konsollen. Brug den til v\u00e6rdien nedenfor.
