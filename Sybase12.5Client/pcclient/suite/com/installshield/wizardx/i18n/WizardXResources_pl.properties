#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Has\u0142o
RuntimePasswordPanel.ote1Doc=Zakodowane has\u0142o dla kreatora.<p/>OSTRZE\u017bENIE: Je\u015bli nie planujesz u\u017cycia tego pliku opcji w instalacji cichej i chcesz przeprowadzi\u0107 instalacj\u0119 podczas kt\u00f3rej u\u017cytkownik musi poda\u0107 has\u0142o, usu\u0144 t\u0119 pozycj\u0119.<p/>Nie jest to has\u0142o w postaci jawnej wpisywane przez u\u017cytkownika w polu tekstowym. Jest to posta\u0107 zakodowana tego has\u0142a. (Has\u0142a w postaci jawnej nie s\u0105 u\u017cywane ze wzgl\u0119d\u00f3w bezpiecze\u0144stwa.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Aby uzyska\u0107 posta\u0107 zakodowan\u0105 has\u0142a, nale\u017cy uruchomi\u0107 modu\u0142 PasswordPanel jako aplikacj\u0119 Java u\u017cywaj\u0105c argumentu -hash. Na przyk\u0142ad, zak\u0142adaj\u0105c \u017ce archiwum kreatora to plik "setup.jar", nale\u017cy u\u017cy\u0107 nast\u0119puj\u0105cej komendy: <indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent> Wy\u015bwietlone zostanie \u017c\u0105dane podania has\u0142a. Wprowad\u017a has\u0142o i naci\u015bnij klawisz Enter. Spowoduje to wy\u015bwietlenie has\u0142a w postaci zakodowanej -- u\u017cyj go jako warto\u015bci ponizszej opcji.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=<p/>Ten plik zosta\u0142 wygenerowany przy u\u017cyciu funkcji zapisuj\u0105cej, dlatego has\u0142o w postaci zakodowanej jest ju\u017c wpisane i nie nale\u017cy go zmienia\u0107.

