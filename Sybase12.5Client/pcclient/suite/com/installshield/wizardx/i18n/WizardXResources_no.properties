#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Passord
RuntimePasswordPanel.ote1Doc=Hash-passordet til veiviseren.<p/>SIKKERHETSADVARSEL: Hvis du ikke skal bruke denne parameterfilen til stille installering og krever at brukeren oppgir et passord, b\u00f8r du slette denne posten.<p/>V\u00e6r oppmerksom p\u00e5 at dette IKKE er passordet i vanlig tekst som du normalt oppgir i et tekstfelt. Det er hash-verdien til passordet i vanlig tekst. (Av sikkerhets\u00e5rsaker brukes ikke passord i vanlig tekst.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Du finner hash-verdien ved \u00e5 utf\u00f8re PasswordPanel som en Java-applikasjon og bruke argumentet -hash. Hvis for eksempel veiviserarkivet er "setup.jar", bruker du<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Du blir ikke bedt om \u00e5 oppgi et passord. Skriv passordet slik du ville skrive det i et tekstfelt, og trykk p\u00e5 Enter. Hash-verdien blir vist p\u00e5 konsollen -- bruk den til verdien nedenfor.
