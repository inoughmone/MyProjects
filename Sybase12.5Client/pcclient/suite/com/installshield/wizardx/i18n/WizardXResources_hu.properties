#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Jelsz\u00f3
RuntimePasswordPanel.ote1Doc=A var\u00e1zsl\u00f3 kivonat form\u00e1j\u00e1ban t\u00e1rolt jelszava.<p/>Biztons\u00e1gi figyelmeztet\u00e9s: Ha nem tervezi a f\u00e1jl haszn\u00e1lat\u00e1t csendes telep\u00edt\u00e9sek v\u00e9grehajt\u00e1s\u00e1hoz, vagyis megk\u00f6veteli a felhaszn\u00e1l\u00f3t\u00f3l egy jelsz\u00f3 megad\u00e1s\u00e1t, akkor t\u00f6r\u00f6lje ezt a bejegyz\u00e9st.<p/>Ne feledje, hogy ez az \u00e9rt\u00e9k NEM a sz\u00f6veges mez\u0151kben megadott sima sz\u00f6veges jelsz\u00f3. Ez a sima sz\u00f6veges jelsz\u00f3 kivonatolt \u00e9rt\u00e9ke. (Biztons\u00e1gi okokb\u00f3l a rendszer nem haszn\u00e1l sima sz\u00f6veges jelszavakat.)
RuntimePasswordPanel.ote1HashHowTo=<p/>A kivonat \u00e9rt\u00e9k megszerz\u00e9s\u00e9hez futtassa Java alkalmaz\u00e1sk\u00e9nt a PasswordPanel funkci\u00f3t a -hash argumentummal. P\u00e9ld\u00e1ul felt\u00e9ve, hogy a var\u00e1zsl\u00f3 arch\u00edvuma a "setup.jar", haszn\u00e1lja a <indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent> h\u00edv\u00e1st. A rendszer bek\u00e9r egy jelsz\u00f3t. \u00cdrja be a jelsz\u00f3t, mintha egy sz\u00f6veges mez\u0151ben tenn\u00e9, majd nyomja meg az Entert. A kivonatolt \u00e9rt\u00e9k megjelenik a konzolon -- ezt haszn\u00e1lja az al\u00e1bbi \u00e9rt\u00e9kk\u00e9nt.
#
