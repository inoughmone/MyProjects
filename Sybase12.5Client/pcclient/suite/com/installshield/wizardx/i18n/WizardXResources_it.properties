#
# Runtime PasswordPanel
#
RuntimePasswordPanel.ote1Title=Password
RuntimePasswordPanel.ote1Doc=La password crittografata della procedura guidata.<p/>AVVERTENZA PER LA SICUREZZA: se non si utilizza questo file di opzioni per le installazioni in modalit\u00e0 non presidiata e pertanto si richiede l''immissione di una password da parte dell''utente, eliminare questa voce.<p/>Tenere presente che questo valore NON \u00e8 la password costituita dai caratteri normali che solitamente si immettono in un campo di testo, ma corrisponde al valore crittografato della password. Le password composte da caratteri normali non vengono utilizzate per motivi di sicurezza.
RuntimePasswordPanel.ote1HashHowTo=<p/>Per ottenere il valore crittografato, eseguire PasswordPanel come applicazione Java utilizzando l''argomento -hash. Ad esempio, si supponga che "setup.jar" sia la procedura guidata; specificare il comando<indent>java -cp setup.jar \
com.installshield.wizardx.panels.PasswordPanel -hash</indent>Viene richiesto di immettere una password. Immettere la password come si immette normalmente in un campo di testo e premere Invio. Il valore crittografato verr\u00e0 visualizzato sulla console, come riportato di seguito.
#
# INSTRUCTIONS FOR TRANSLATORS: RuntimePasswordPanel.ote1HashHowTo:
# - Do not translate text occuring between '<' and '>'. E.g. do not
# translate <indent>.
# - Do not translate "java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -p"

RuntimePasswordPanel.ote1HashRecorded=<p/>Poich\u00e9 il file \u00e8 stato generato utilizzando la funzione di registrazione, la password crittografata \u00e8 stata gi\u00e0 inserita nel campo sottostante e non deve essere modificata.

