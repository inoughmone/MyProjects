RuntimePasswordPanel.ote1Title=Salasana
RuntimePasswordPanel.ote1Doc=Salasanan tiiviste ohjattua toimintoa varten. \
<p/>SUOJAUSVAROITUS: Jos et aio k\u00e4ytt\u00e4\u00e4 t\u00e4t\u00e4 asetustiedostoa valvomattomiin asennuksiin ja edellyt\u00e4t sit\u00e4, ett\u00e4 k\u00e4ytt\u00e4j\u00e4 antaa salasanan, poista t\u00e4m\u00e4 kirjaus.<p/>Huomaa, ett\u00e4 t\u00e4m\u00e4 arvo EI ole selv\u00e4kielinen salasana, joka tavallisesti kirjoitetaan tekstikentt\u00e4\u00e4n. Se on selv\u00e4kielisen salasanan tiivistearvo. (Selv\u00e4kielisi\u00e4 salasanoja ei k\u00e4ytet\u00e4 turvallisuussyist\u00e4.)
RuntimePasswordPanel.ote1HashHowTo=<p/>Tiivistearvo saadaan suorittamalla PasswordPanel-toiminto Java-sovelluksena k\u00e4ytt\u00e4en argumenttia -hash. Jos esimerkiksi oletetaan, ett\u00e4 ohjatun toiminnon arkisto on "setup.jar", m\u00e4\u00e4rit\u00e4<indent>java -cp setup.jar com.installshield.wizardx.panels.PasswordPanel -hash</indent>Sinua pyydet\u00e4\u00e4n antamaan salasana. Kirjoita salasana samalla tavalla kuin tekstikentt\u00e4\u00e4n ja paina Enter-n\u00e4pp\u00e4int\u00e4. Tiivistearvo n\u00e4kyy ohjausp\u00e4\u00e4tteess\u00e4 -- k\u00e4yt\u00e4 sit\u00e4 alla olevan arvon sijasta.
#
