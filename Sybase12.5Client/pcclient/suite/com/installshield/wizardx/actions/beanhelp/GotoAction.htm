<P>
A <STRONG>Goto Action</STRONG> is a wizard action that, when 
executed, causes the wizard to jump or "goto" a specified wizard 
bean.
</P>
<P>
The <STRONG>Goto Action</STRONG> can be configured to allow for specialized wizard flow such as looping over 
a section of the wizard tree or skipping an entire section of the wizard tree altogether.
</P>
