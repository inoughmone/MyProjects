<META name="see-also" content="logOutput">
<P>
<STRONG>Is Output Enabled</STRONG> indicates whether or not output to the log file is turned on. Set this property to "True" to turn on output to the log file; set it to "False" to turn it off.</P>

When <STRONG>Is Output Enabled</STRONG> is set to "True", messages are logged to the file specified by the  <STRONG>Log Output</STRONG> property.</P>
