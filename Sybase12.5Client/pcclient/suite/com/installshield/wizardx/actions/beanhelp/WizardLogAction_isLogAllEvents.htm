<META name="see-also" content="eventsLogged">
<P>
<STRONG>Is Log All Events</STRONG> indicates whether all events should be logged or not.
</P>
<P>
<FONT size=4><STRONG>Values</STRONG></FONT>

<TABLE ALIGN=CENTER border=0 cellPadding=1 cellSpacing=1>
  <TR>
    <TD>
        <STRONG>True</STRONG>
        <HR size=2>Log all events.
        <P>
        <STRONG>False</STRONG>
        <HR size=2>Do not log all events.
    </TD>
  </TR>
</TABLE>

<P>
Select "True" for <STRONG>Is Log All Events</STRONG> when 
you wish to log all types of events indiscriminately.
</P>
