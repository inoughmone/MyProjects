<P>This property indicates whether the installer/uninstaller should wait for the executable or shell script to complete before continuing to the next action.</P>

<P><TABLE CELLPADDING="2" CELLSPACING="2">
<TR>
<TD VALIGN="top"  STYLE="padding-left: 8pt"><STRONG>NOTE</STRONG>: </TD>
<TD STYLE="padding-left: 8pt">This property must be set to "True" in order for redirection of the stdout and/or stderr to take place.</TD>
</TR></TABLE></P>
