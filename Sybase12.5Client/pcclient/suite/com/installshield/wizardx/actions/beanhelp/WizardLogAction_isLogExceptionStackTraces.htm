<P>
The value selected for <STRONG>Is Log Exception Stack 
Traces</STRONG> indicates whether or not stack traces will be logged.
</P>
<P>
<FONT size=4><STRONG>Values</STRONG></FONT>

<TABLE ALIGN=CENTER border=0 cellPadding=1 cellSpacing=1>  
  <TR>
    <TD>
        <STRONG>True</STRONG>
        <HR size=2>Stack traces will be logged.
        <P>
        <STRONG>False</STRONG>
        <HR size=2>Stack traces will not be logged.
    </TD>
  </TR>
</TABLE>
