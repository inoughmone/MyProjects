<P>
<STRONG>Log Output</STRONG> sets the name of the log file to which logging messages will be written. It can also be set in the Product Tab via the <STRONG>Product Tree Properties</STRONG>, <STRONG>Log File</STRONG> property.</P>

Messages are written to this file <EM>only</EM> if <STRONG>Is Output Enabled</STRONG> is set to "True".</P>
