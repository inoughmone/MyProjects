The location at which to add the <STRONG>Variable Value</STRONG> to the <STRONG>Variable Name</STRONG>. Valid values are as follows:
	<UL>
	<LI>"Append" - Adds after the current value
	<LI>"Prepend" - Adds before the current value
	<LI>"Replace" - Replaces the current value
	<LI>"Delete" - Deletes the current value
	</UL>
