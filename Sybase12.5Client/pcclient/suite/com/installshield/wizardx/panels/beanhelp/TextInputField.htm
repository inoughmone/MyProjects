<P>
The <STRONG>Text Input Field</STRONG> creates a text field that accepts end user input.</P>

<STRONG>Text Field w/Integer Validation</STRONG> - A <STRONG>Text Input Field</STRONG> with the <STRONG>Validator</STRONG> property set to the  <CODE>com.installshield.wizardx.panels.IntegerValidator</CODE> class, which validates that the data entered is an integer.
