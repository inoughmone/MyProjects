<P>The <STRONG>Progress Visible</STRONG> property determines whether the <EM>status bar</EM> indicating the percent complete should be visible.</P>

<P><TABLE CELLPADDING="2" CELLSPACING="2">
<TR>
<TD VALIGN="top" STYLE="padding-left: 8pt"><STRONG>NOTE</STRONG>: </TD>
<TD STYLE="padding-left: 8pt">If <STRONG>Status</STRONG>, <STRONG>Detail</STRONG>, <EM><STRONG>and</STRONG></EM> <STRONG>Progress Visible</STRONG> properties are <EM>all</EM> set to "False", then the <STRONG>Progress Renderer</STRONG> displays an empty Wizard panel.</TD>
</TR></TABLE></P>
